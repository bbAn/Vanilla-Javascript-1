<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript I</title>
    <link rel="stylesheet" href="./css/ui.css">
</head>
<body>

    <div class="momentum">
        <div class="js-clock">
            <h1 class="js-title">00:00</h1>
        </div>
        <form class="js-form form">
            <input type="text" class="input-text" placeholder="What is your Name?">
        </form>
        <p class="js-greetings greetings"></p>
        <form class="js-toDoForm">
            <input type="text" class="input-text" placeholder="Write a to do">
        </form>
        <ul class="js-toDoList">
            
        </ul>
        <div class="js-weather"></div>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
